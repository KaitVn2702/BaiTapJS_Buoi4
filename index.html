<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Bài Tập 1: Chương Trình Xuất 3 Số Theo Thứ Tự Tăng Dần</h3>
      <form id="myForm">
        <label for="num1">Nhập Số Tự Nhiên Thứ 1</label>
        <input type="number" id="num1" name="num1" /><br /><br />
        <label for="num2">Nhập Số Tự Nhiên Thứ 2</label>
        <input type="number" id="num2" name="num2" /><br /><br />
        <label for="num3">Nhập Số Tự Nhiên Thứ 3</label>
        <input type="number" id="num3" name="num3" /><br /><br />
        <button class="btn btn-danger" id="Submit">Sắp Xếp</button>
      </form>
      <p id="result"></p>
      <br /><br /><br />

      <h3>Bài Tập 2: Chương trình chào hỏi</h3>
      <div class="form-group">
        <label for="">Xin Xác Nhận Thành Viên Trong Gia Đình</label>
        <select
          class="form-control form-control-sm"
          name="thanhVien"
          id="thanhVien"
        >
          <option value="B">Bố</option>
          <option value="M">Mẹ</option>
          <option value="A">Anh Trai</option>
          <option value="E">Em Gái</option>
          <option value="N">.....</option>
        </select>
      </div>
      <button class="btn btn-danger" onclick="greet()">Xác nhận</button>
      <p id="greeting"></p>
      <br /><br /><br />
      <h3></h3>
      <h3>Bài Tập 3 Chương Trình Đếm số chẵn và số lẻ</h3>
      <p>Nhập 3 số nguyên:</p>
      <input type="number" id="number1" placeholder="Nhập số nguyên thứ 1" />
      <input type="number" id="number2" placeholder="Nhập số nguyên thứ 2" />
      <input type="number" id="number3" placeholder="Nhập số nguyên thứ 3" />
      <button class="btn btn-danger" onclick="countEvenOdd()">Đếm</button>
      <div id="result3"></div>

      <br /><br /><br />
      <h3>Bài Tập 4: Xác Định Loại Tam Giác</h3>
      <p>Nhập 3 cạnh của tam giác:</p>
      <input type="number" id="side1" placeholder="Nhập cạnh thứ 1" />
      <input type="number" id="side2" placeholder="Nhập cạnh thứ 2" />
      <input type="number" id="side3" placeholder="Nhập cạnh thứ 3" />
      <button class="btn btn-danger" onclick="phanLoaiTamGiac()">
        Xác định
      </button>
      <div id="result4"></div>
      <br /><br /><br />
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
